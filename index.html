
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poppy Balloons</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="hero-banner">
        <div class="hero-logo full-banner-logo"><img src="poppy-logo.png" alt="Poppy Balloons Banner Logo"></div>
    </header>
    <main>
        <section id="gallery" class="scroll-animate">
            <h2>Past Work</h2>
            <div class="gallery-grid">
                <img src="placeholder.jpg" alt="Past work 1" />
                <img src="placeholder.jpg" alt="Past work 2" />
                <img src="placeholder.jpg" alt="Past work 3" />
            </div>
        </section>
    
<section id="contact" class="scroll-animate new-contact">
  <div class="contact-wrapper">
    <h2>Let's Get Started</h2>
    <form action="https://formsubmit.co/poppyballoons307@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Booking from Poppy Balloons">
      <input type="hidden" name="_next" value="https://poppyballoons307.com/thanks.html">

      <div class="form-row">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-row">
        <input type="text" name="event" placeholder="Event Type">
        <input type="date" name="date" placeholder="Event Date">
      </div>
      <textarea name="message" placeholder="Tell us about your event..." rows="5"></textarea>
      <button type="submit">Send Request</button>
    </form>
  </div>
</section>

</main>
    <footer>
        <p>&copy; 2025 Poppy Balloons. All rights reserved.</p>
    </footer>
</body>
</html>
