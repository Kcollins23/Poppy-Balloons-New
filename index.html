<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poppy Balloons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <header class="hero-banner"></header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Book</a></li>
    </ul>
  </nav>

  <main>
    <section id="services">
      <h2>Our Services</h2>
      <div class="service-gallery">
        <div class="service-item"><img src="garland.jpg" alt="Garlands"></div>
        <div class="service-item"><img src="grab.jpg" alt="Grab and Go"></div>
        <div class="service-item"><img src="custom.jpg" alt="Themes"></div>
        <div class="service-item"><img src="gallery1.jpg" alt="Arches"></div>
      </div>
    </section>

    <section id="gallery">
      <h2>Past Work</h2>
      <div class="gallery-grid">
        <img src="gallery2.jpg" alt="Past Job 1">
        <img src="gallery4.jpg" alt="Past Job 2">
        <img src="gallery3.jpg" alt="Past Job 3">
      </div>
    </section>

    <section id="contact">
      <h2>Let's Get Started</h2>
      <form action="https://formsubmit.co/poppyballoons307@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Tell us about your event..." required></textarea>
        <button type="submit">Send Request</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Poppy Balloons</p>
  </footer>

  <script>
    window.addEventListener("load", () => {
      document.querySelector(".loader-wrapper").style.display = "none";
    });
  </script>
</body>
</html>
